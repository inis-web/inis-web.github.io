<footer class="icit-footer" role="contentinfo">

    <div class="row">
      <p class="lead text-center">Sponsors</p>
    </div>

    <div class="row">
      <div class="col-xs-6 col-sm-5 col-sm-offset-1 col-md-4 col-md-offset-2 col-lg-3 col-lg-offset-3">
        <a href="http://www.ieee.org" class="thumbnail"><img src="/assets/logos/sponsors/ieee-tl.jpeg" alt="IEEE"/></a>
      </div>
      
        
      {% for sponsor in site.data.List_of_Sponsors %}
            <div class="col-xs-6 col-sm-5 col-sm-offset-1 col-md-4 col-md-offset-2 col-lg-3 col-lg-offset-3">

          <a href="{{sponsor.Link}}">class="thumbnail"><img src="/assets/sponsors/{{sponsor.Image}}" alt="{{sponsor.Organisation}}"/></a>
             </div>

      {% endfor %}
